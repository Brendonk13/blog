languageCode: "en-us"
baseURL: "http://localhost/"
title: Fun Blog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true


outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Brendo's blog boi
    description: "ExampleSite description"
    keywords: [Blog, Portfolio, PaperMod]
    author: Brendo
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: true
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        disableHLJS: true # to disable highlight.js
        disableFingerprinting: true
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: "Home"
        # icon: /gutty.jpg
        # iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: Brendo's v cool speedy blog
        subtitle: "Have fun :)"
        imageUrl: "/gutty.jpg"
        imageWidth: 240
        imageHeight: 340
        imageTitle: Cute gut pic
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: Welcome to my blog

    socialIcons:
        - name: github
          url: "https://github.com/Brendonk13"

    # analytics:
    #     google:
    #         SiteVerificationTag: "XYZabc"
    #     bing:
    #         SiteVerificationTag: "XYZabc"
    #     yandex:
    #         SiteVerificationTag: "XYZabc"

    cover:
        hidden: false # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page
        image: "/gutty.jpg"
        # can also paste direct link from external site
        # ex. https://i.ibb.co/K0HVPBd/paper-mod-profilemode.png
        alt: "<alt text>"
        caption: "<text>"
        relative: false # To use relative path for cover image, used in hugo Page-bundles

    editPost:
        URL: "https://github.com/Brendonk13/blog/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: search
          name: Search
          url: search/
          weight: 10
        - identifier: archive
          name: Archive
          url: archives/
          weight: 20
        - identifier: tags
          name: Tags
          url: tags/
          weight: 30
        - identifier: categories
          name: Categories
          url: categories/
          weight: 40
        - identifier: series
          name: Series
          url: series/
          weight: 50
          # todo: make series page show only the series title and # of articles
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    # lineNos: true
    style: monokai
  goldmark:
    renderer:
        unsafe: true

taxonomies:
    category: categories
    tag: tags
    series: series
